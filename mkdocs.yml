site_name: Install CLI Tools
site_url: https://bala-kubelancer.github.io/Install-cli-tools/
site_description: One-stop documentation to install and manage Cloud & DevOps CLI tools.

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - content.code.copy
    - search.highlight
  palette:
    - scheme: default
      primary: indigo
      accent: deep purple
    - scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

# point to our custom CSS file
extra_css:
  - stylesheets/extra.css

